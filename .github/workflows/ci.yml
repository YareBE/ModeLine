name: Streamlit App CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**' 
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linter
        run: pip install autopep8

      - name: Check code style in src
        run: autopep8 --diff --exit-code --recursive src

  tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest  # Asegura que pytest est√© instalado
      
      - name: Run tests
        run: pytest tests -v