name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"] 

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install autopep8 pytest

    - name: Run autopep8 (Linter Check)
      run: |
        # --diff muestra los cambios que haría
        # --exit-code hace que el CI falle si hay código mal formateado
        # --recursive escanea todo el directorio actual
        autopep8 --diff --exit-code --recursive .

    - name: Run tests with pytest
      run: |
        pytest